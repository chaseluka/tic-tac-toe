<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="board">
        <div class="square" data-num="0"></div>
        <div class="square" data-num="1"></div>
        <div class="square" data-num="2"></div>
        <div class="square" data-num="3"></div>
        <div class="square" data-num="4"></div>
        <div class="square" data-num="5"></div>
        <div class="square" data-num="6"></div>
        <div class="square" data-num="7"></div>
        <div class="square" data-num="8"></div>
    </div>
        <label id="difficulty">
            <div>
                <input type="radio" id="easy" name="difficulty" value="true">
                <label for="easy">Easy</label>
            </div>
            <div>
                <input type="radio" id="medium" name="difficulty" value="true" checked>
                <label for="medium">Medium</label>
            </div>
            <div>
                <input type="radio" id="hard" name="difficulty" value="true">
                <label for="hard">Hard</label>
            </div>
            <div>
                <input type="radio" id="impossible" name="difficulty" value="true">
                <label for="impossible">Impossible</label>
            </div>
            <div>
                <input type="radio" id="x" name="marker" value="true" checked>
                <label for="x">X</label>
            </div>
            <div>
                <input type="radio" id="o" name="marker" value="true">
                <label for="o">O</label>
            </div>
            <div>
                <input type="radio" id="computer" name="opponent" value="true" checked>
                <label for="computer">Computer</label>
            </div>
            <div>
                <input type="radio" id="friend" name="opponent" value="true">
                <label for="friend">Friend</label>
            </div>
            <button type="submit" id="play-game">Enter names</button>
        </label>
        
     <button id="reset">Reset</button>
    <div class="players">
        <div class="player-display"></div>
        <div class="player-display"></div>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
