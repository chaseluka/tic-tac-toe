<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="board">
        <div class="square" data-num="0"></div>
        <div class="square" data-num="1"></div>
        <div class="square" data-num="2"></div>
        <div class="square" data-num="3"></div>
        <div class="square" data-num="4"></div>
        <div class="square" data-num="5"></div>
        <div class="square" data-num="6"></div>
        <div class="square" data-num="7"></div>
        <div class="square" data-num="8"></div>
    </div>
    <label id="player-names">
        <input type="text" id="player-one">
        <input type="text" id="player-two">
        <button id="play-game">Enter names</button>
        <button id="reset">Reset</button>
    </label>
    <div class="players">
        <div class="player-display"></div>
        <div class="player-display"></div>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
