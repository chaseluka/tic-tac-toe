<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="header">TIC TAC TOE</div>


    <div class="board">
        <div class="square" data-num="0"></div>
        <div class="square" data-num="1"></div>
        <div class="square" data-num="2"></div>
        <div class="square" data-num="3"></div>
        <div class="square" data-num="4"></div>
        <div class="square" data-num="5"></div>
        <div class="square" data-num="6"></div>
        <div class="square" data-num="7"></div>
        <div class="square" data-num="8"></div>
    </div>
    <div class="marker-select">
        <div class="marker" id="x">X</div>
        <svg style="width:40px;height:40px" viewBox="0 0 24 24" class="marker animation">
            <path fill="currentColor" d="M21,9L17,5V8H10V10H17V13M7,11L3,15L7,19V16H14V14H7V11Z" />
        </svg>
        <div class="marker" id="o">O</div>
    </div>
    <div class="difficulty">
        <div class="difficulty-choice" id="easy">Easy</div>
        <div class="difficulty-choice" id="medium">Medium</div>
        <div class="difficulty-choice" id="hard">Hard</div>
        <div class="difficulty-choice" id="impossible">Impossible</div>
    </div>
    <div class="buttons">
        <div id="opponent">Two Player</div>
        <div id="reset">Start Over</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
